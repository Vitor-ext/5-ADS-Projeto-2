<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Cabeçalho html -->
    <header>
        <!-- Adicionando uma imagem no header -->
        <img class="logo" src="./imgs/logo.webp" alt="Logo">
    
        <!-- Utilizado para armazenar diversos Links (a) -->
        <nav>
            <!-- a é um link, basta adicionar o local que 
            quer navegar no href -->
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">News</a>
            <a href="">Plus</a>
            <a href="">Help</a>
        </nav>

        <!-- Criando um button para o user logar -->
        <button>Your Account</button>
    
    </header>

    <!-- Principal parte da pagina -->
    <main>

        <div class="titulo">
            <!-- H1 é um titulo -->
            <h1>FECAF TECH</h1>
        </div>

        <!-- Importa Imagem -->
        <img class="rocket" src="./imgs/rocket.png" alt="rocket">


        <div class="clouds">
            <img src="./imgs/cloudLeft.png" alt="" class="cloudLeft">
            <img src="./imgs/cloudRight.png" alt="" class="cloudRight">
        </div>

    </main>    
</body>
</html>
